<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AlpineJS Widgets</title>
    
</head>
<body>
    <h1 id="greeting">greeting</h1>
    <p id="shift-rate">Select</p>

    <form id="shift-form">
      <label>
        <input type="radio" name="shift" value="morning"> Morning
      </label>
      <label>
        <input type="radio" name="shift" value="afternoon"> Afternoon
      </label>
      <label>
        <input type="radio" name="shift" value="nightshift"> Night Shift
      </label>
    </form>
    
    <div id="phone-bill">
        <label for="phone-data">Enter phone usage (e.g., "call, sms, call, sms, sms"):</label>
        <input type="text" id="phone-data" placeholder="phone usage">
        <button id="calculate-bill">Calculate Bill</button>
        <p id="total-bill">Total bill</p>
      </div>
    
      <div id="airtime">
        <label for="projected-usage">Enter projected usage (e.g., "call,call,call,data,sms"):</label>
        <input type="text" id="projected-usage" placeholder="call, call, data">
        <label for="available-airtime">Enter available airtime (e.g., "50"):</label>
        <input type="number" id="available-airtime" placeholder="50">
        <button id="calculate-airtime">Calculate Airtime</button>
        <p id="airtime-left">Remaining airtime will be displayed here</p>
      </div>
    <script src="greet.js"></script>
</body>
</html>
