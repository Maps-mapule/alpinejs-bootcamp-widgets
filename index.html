<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AlpineJS Widgets</title>
    
</head>
<body>
    <h1 id="greeting">greeting</h1>
   <b> 
    <p id="shift-rate">Select</p>
   </b>

    <form id="shift-form">
      <label>
        <input type="radio" name="shift" value="morning"> Morning
      </label>
      <label>
        <input type="radio" name="shift" value="afternoon"> Afternoon
      </label>
      <label>
        <input type="radio" name="shift" value="nightshift"> Night Shift
      </label>
    </form>
    
    <div id="phone-bill">
        <label for="phone-data"> <b>Enter phone usage</b> (e.g., "call, sms"):</label>
        <input type="text" id="phone-data" placeholder="phone usage">
        <button id="calculate-bill"><b>Calculate Bill</b></button>
        <p id="total-bill"><b>Total bill:</b></p>
      </div>
    
      <div id="airtime">
        <label for="projected-usage"><b>Enter projected usage</b> (e.g., "call,data,sms"):</label>
        <input type="text" id="projected-usage" placeholder="call, data">
        <label for="available-airtime"><b>Enter available airtime:</b></label>
        <input type="number" id="available-airtime" placeholder="50">
        <button id="calculate-airtime"><b>Calculate Airtime</b></button>
        <p id="airtime-left">Remaining airtime:</p>
      </div>
    <script src="greet.js"></script>
</body>
</html>
